<!DOCTYPE html>
<html>
    <head>
        <title>{{topic}}</title>
        <link rel="shortcut icon" type="image/jpg" href="../static/logo.jpg">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>

        <h1> These are the events related to {{topic}}:</h1>
        {% for event in events %}
        	<p>
        		{{event.event_name}}:
        		<br>
        		Descreption:{{event.event_description}}.
        		<br>
        		Location:{{event.event_location}}.
        		<br>
        		age limit :{{event.age_limit}}
        	</p>
        {%endfor%}
        <a href="{{ url_for('welcome')}} "> Back to home page! </a>
    </body >
</html>
