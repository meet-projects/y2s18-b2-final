<!DOCTYPE html>
<html>
    <head>
        <title>Mermedia - Welcome</title>
        <link rel="shortcut icon" type="image/jpg" href="../static/favicon.jpg">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="../static/style.css">
        <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    </head>

    <body class="body">

        <center>
        <div>
    	<h3 class="font"> Hello {{user_name}} </h3>
        <h1 class="font">Welcome!</h1>
        <h2 class="font">Click on one of your interests <br> and check out events or activities you can join!</h2>
        </div>
        </center>
        <br>

        <center>
        <div class="btn-group-vertical">

        <form method="post">
            {% for interest in interests %}
            <a href="/interest_page/{{interest}}">
        		<button type="button" class="btn btn-outline-primary">{{interest}}</button>
            </a>
            {%endfor%} 
            </div>
        </center>
            <div id="add_event">
            <a href="/add_event">
            <button id="Add" type= "button" class="btn btn-outline-secondary">Add Info About an Event or Activity!</button>
            </a>
            </div>
        </form>
        
    </body>
</html>
