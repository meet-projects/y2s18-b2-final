<!DOCTYPE html>
<html>
    <head>
        <title>Mermedia - Add an Event</title>
        <link rel="shortcut icon" type="image/jpg" href="../static/favicon.jpg">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        
    </head>
    <body>
        <h1 style="font-family:Comfortaa">Add your event:</h1>

        <form action="/add_event" method="post">

        <!--  -->
        <input type="text" name="event_name" placeholder="insert event name" style="font-family:Comfortaa">
        <br>
        <!-- <input type="text" name="event_location" placeholder="insert event location"> -->
        <select name="event_location" placeholder="location" style="font-family:Comfortaa">
              <option value="Jerusalem">Jerusalem</option>
              <option value="Nazareth">Nazareth</option>
              <option value="Tel Aviv">Tel Aviv</option>
              <option value="Haifa">Haifa</option>
              <option value="North">North</option>
              <option value="Bethlehem">Bethlehem</option>
              <option value="Eilat">Eilat</option>
              <option value="Ramallah">Ramallah</option>
              <option value="Ashkelon">Ashkelon</option>
        </select>
            
        <br>
        <input type="text" name="age_limit" placeholder="insert event age limit" style="font-family:Comfortaa">
        <br>
        <input type="text" name="event_time" placeholder="insert the time of the event">
        <br>
        <h3 style="font-family:Comfortaa">Pick the topic of your event:</h3>
        <div id="topics" style="font-family:Comfortaa">
        <input type="radio" name="topic" value="Animals">Animals
        <input type="radio" name="topic" value="Cooking">Cooking
        <input type="radio" name="topic" value="Science">Science
        <input type="radio" name="topic" value="Dance">Dance
        <input type="radio" name="topic" value="Art">Art
        <input type="radio" name="topic" value="Theatre">Theatre
        <input type="radio" name="topic" value="Poetry">Poetry
        <input type="radio" name="topic" value="Music">Music
        <input type="radio" name="topic" value="Books">Books
        <input type="radio" name="topic" value="Movie">Movie
        <input type="radio" name="topic" value="Gaming">Gaming
        </div>
        <br>
        <h3 style="font-family:Comfortaa">Describe your event:</h3>
        <input type="text" name="event_description" style="font-family:Comfortaa">
        <br>
        <input type="submit" value="Submit" style="font-family:Comfortaa">
        <br>
        <a href="{{ url_for('welcome')}} " style="font-family:Comfortaa"> Back to home page! </a>
            

        </form>

    </body>
</html>
